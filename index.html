<!DOCTYPE html>

<head>

    <title>Evaluación Intermedia 2</title>
</head>
<body>
    <h1>Adivina el número</h1>
    <form>
        <div>
            <label for="number">Introduce aquí tu número:</label>
            <input type="number" name="number" id="number" />
        </div>
        <button type="button" id="submit">Prueba</button>
    </form>
    <p class="pista">Pista: Escribe el número y dale a Prueba</p>
    <p class="attempts">Número de intentos: 0</p>
</body>
